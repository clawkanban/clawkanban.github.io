<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawKanban - AI-Powered Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.25rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            border-radius: 2rem;
            font-size: 0.9rem;
            color: #e94560;
        }
        .powered-by {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
        }
        .powered-by a {
            color: #e94560;
            text-decoration: none;
        }
        .powered-by a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¦€</div>
        <h1>ClawKanban</h1>
        <p class="tagline">The AI that actually does things. With kanban.</p>
        <span class="badge">Coming Soon</span>
        <p class="powered-by">Powered by <a href="https://openclaw.ai" target="_blank">OpenClaw</a></p>
    </div>
</body>
</html>
